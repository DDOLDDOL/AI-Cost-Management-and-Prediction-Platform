<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script>
    var this_year = new Date().getFullYear();
    var this_month = new Date().getMonth() + 1;
    var year_index = 0;

    var period_list = [];
    var cost_list = [];

    var chart_data;
    var chart_opt;
    var chart;

    var cost_data1 = [];
    var cost_data2 = [];

    var ctx = document.getElementById('mychart').getContext('2d');

    var csrftoken = getCookie('csrftoken');
    var xhr;

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    window.onload = function() {
        xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4) {
                if (xhr.status == 200) {
                    var data = xhr.responseText;
                    var json_data = JSON.parse(data);
                    var temp_period = [];

                    for (var i = 0; i < json_data.length; i++) {
                        temp_period[i] = json_data[i]['periodym_cd'];
                    }
                    var item_set = new Set(temp_period);
                    temp_period = [...item_set];
                    temp_period.sort();


                    for (var i = 0; i < temp_period.length; i++) {
                        period_list[i] = Math.floor(temp_period[i] / 100) + "." + temp_period[i] % 100;
                    }

                    for (var i = 1; i <= 3; i++) {
                        period_list.push(this_year + "." + (this_month++));

                        if (this_month == 13) {
                            this_year++;
                            this_month = 1;
                        }
                    }

                    set_year_selectbox();
                    set_whole_data(json_data);
                    set_chart_data();
                    draw_chart();
                }
            } else {
                if (xhr.status == 400) {
                    var data = xhr.responseText;
                    var obj = JSON.parse(data);
                }
            }
        };

        var strurl = "http://127.0.0.1:8080/rest_api/costbill";
        xhr.open("GET", strurl, true);
        xhr.setRequestHeader("X-CSRFToken", csrftoken);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send(null);
    }

    function set_whole_data(data) {
        cost_list = new Array(period_list.length);

        for (var i = 0; i < period_list.length - 3; i++) {
            cost_list[i] = 0;
        }

        for (var i = 0; i < data.length; i++) {
            var idx = period_list.indexOf(Math.floor(data[i]['periodym_cd']/100) + "." + data[i]['periodym_cd']%100);
            var mater_cost = data[i]['uc_srw'];
            var labor_cost = data[i]['uc_dlc'] + data[i]['uc_idlc'];
            var manu_cost = data[i]['uc_dohc'] + data[i]['uc_idohc'];

            cost_list[idx] += (mater_cost + labor_cost + manu_cost);
        }
    }

    function set_chart_data() {
        for (var i = 0; i < cost_list.length; i++) {
            cost_data1[i] = Math.random() * 50000000 + cost_list[i];
            cost_data2[i] = - Math.random() * 50000000 + cost_list[i];
        }

        var displayed_period = [];
        var displayed_cost = [];

        for (var i=year_index; i<period_list.length; i++) {
            displayed_period.push(period_list[i]);
            displayed_cost.push(cost_list[i]);
        }
        alert(displayed_period[0]);

        chart_data = {
            labels: displayed_period,
            datasets: [{
                label: "원가값",
                fill: false,
                borderColor: 'black',
                borderWidth: 1,
                pointRadius: 0,
                data: displayed_cost
            }, {
                label: "불확실도 최대값",
                fill: false,
                borderColor: 'transparent',
                pointRadius: 0,
                data: cost_data1
            }, {
                label: "불확실도 최소값",
                backgroundColor: 'rgba(55, 173, 221, 0.3)',
                borderColor: 'transparent',
                pointRadius: 0,
                fill: '-1',
                data: cost_data2
            }]
        };

        chart_opt = {
            responsive: false,
            legend: {
                display: false
            },
            elements: {
                line: {
                    tension: 0.1
                }
            },
            plugins: {
                filler: {
                    propagate: false
                }
            },
            scales: {
                xAxes: [{
                    ticks: {
                        display: false,
                        autoSkip: false
                    },
                    gridLines: {
                        zeroLineColor: 'black',
                    }
                }],
                yAxes: [{
                    gridLines: {
                        zeroLineColor: 'black',
                        zeroLineWidth: 2,
                        color: 'transparent'
                    }
                }]
            }
        };
    }

    function draw_chart() {
        chart = new Chart(ctx, {
            type: 'line',
            data: chart_data,
            options: chart_opt
        });
    }

    function get_predict() {
        for(var i=1; i<=3; i++) {
            cost_list.push(Math.floor(Math.random() * 100000000) + 350000000);
        }

        chart.update();
    }

    function set_year_selectbox() {
        var year_selectbox = document.getElementById('year_selectbox');
        var starting_year = Math.floor(period_list[0]);

        for(var i=starting_year; i<=this_year; i++) {
            var option = document.createElement('option');
            option.innerText = i + "";
            year_selectbox.appendChild(option);
        }
    }

    function change_data_year() {
        var year_selectbox = document.getElementById('year_selectbox');
        var selected_year = year_selectbox.options[year_selectbox.selectedIndex].value;
        year_index = 0;

        while(selected_year >  Math.floor(period_list[year_index])) {
            year_index++;
        }

        set_chart_data();
        draw_chart();
    }
</script>
